<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="icon" type="image/x-icon" href="assets/img/icons8-heart-96.png">

    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.5.2-web/fontawesome-free-6.5.2-web/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Admin keycap</title>
    <script src="assets/js/admin.js"></script>
</head>

<body>
    <div id="main">
        <div id="content-a">


            <div class="box-a">
                <div class="box-a-head">
                    <div class="a-header">
                        <i class="ico-a fa-solid fa-user-tie"></i>
                        <h1>Admin KeyCap</h1>

                    </div>
                    <div class="line-a"></div>
                    <div class="user">
                        <img src="https://bizweb.dktcdn.net/thumb/1024x1024/100/436/596/products/1-1696133505980.png?v=1696133512800"
                            alt="">
                        <h2>Đức Thụy</h2>


                    </div>
                    <div class="line-a"></div>


                </div>
                <div class="box-a-content">
                    <ul class="list-content">
                        <li class="ct-item">
                            <button class="btn-ls-ct">

                                <span>Danh Mục Sản Phẩm</span>

                            </button>

                        </li>
                        <li class="ct-item">
                            <button class="btn-ls-ct">
                                <span>Sản Phẩm</span>
                            </button>
                        </li>
                        <li class="ct-item">
                            <button class="btn-ls-ct">
                                <span>Giao Diện</span>
                            </button>
                        </li>
                        <li class="ct-item">
                            <button class="btn-ls-ct">
                                <span>Bài Viết </span>
                            </button>
                        </li>
                        <li class="ct-item">
                            <button class="btn-ls-ct">
                                <span>Edit Nav</span>
                            </button>
                        </li>


                    </ul>

                </div>


            </div>
            <div class="box-b">
                <div class="header-b">
                    <div class="nav-b">
                        <h2><a href="">Trang Chủ</a></h2>
                        <div class="it-nav">
                            <div class="n-item">
                                <i class="fa-solid fa-magnifying-glass"></i>

                            </div>
                            <div class="n-item">
                                <i class="fa-solid fa-bell"></i>
                            </div>
                            <div class="n-item">
                                <i class="fa-solid fa-comment"></i>
                            </div>

                        </div>

                    </div>


                </div>
                <div class="content-b">
                    <table class="table-ct">
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Tên</th>
                                <th>Danh Mục</th>
                                <th>Số Lượng</th>
                                <th>Giá</th>
                                <th>Ảnh</th>
                                <th>Tác Vụ</th>
                            </tr>
                        </thead>
                        <tbody id="body">
                            <tr>
                                <td>1</td>
                                <td>Bộ keycap Wukds Summer Street</td>
                                <td>KeyCap</td>
                                <td>1</td>
                                <td>15.500.000 đ</td>
                                <td><img src="https://bizweb.dktcdn.net/thumb/1024x1024/100/436/596/products/1-1696133505980.png?v=1696133512800"
                                        alt=""></td>
                                <td>
                                    <button>Edit</button>
                                    <button class="btn-remove">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>




                </div>
                <div id="input" class="btn-create">
                    <button class="">Thêm</button>
                </div>

            </div>

        </div>


    </div>
    <div id="modal">
        <div class="modal_overlay">
            <div class="modal_content">
                <div class="content_header">
                    <h2 class="">Thêm sản Phẩm</h2>
                    <button id="close">Thoát</button>
                </div>
                <div class="content_body">

                    <div class="box">


                        <div class="it_2">
                            <input id="name" class="b_input" placeholder="Tên sản phẩm" type="text">
                        </div>

                        <div class="it_3">

                            <input id="number" class="b_input" placeholder="Số lượng" type="text">
                        </div>
                        <div class="it_2">
                            <input id="img" class="b_input" placeholder="" type="file" title="">
                        </div>
                        <div class="it_3">

                            <select style="   height: 40px;width: 254px; " id="Dm" class="b_input">
                                <option value="">Chọn danh mục</option>
                                <option value="Key Cap">Key Cap</option>
                                <option value="Phím Cơ">Phím Cơ</option>
                                <option value="Swich">Swich</option>
                            </select>
                        </div>
                        <div class="it_3">

                            <input id="price" class="b_input" placeholder="Giá" type="text">
                        </div>
                        <div class="it_4">

                            <button id="create" class="b_btn">Nhập</button>
                        </div>

                    </div>
                </div>


            </div>


        </div>

    </div>


</body>
<script>
    let removeBtns;

    //xóa
    removeBtns = document.querySelectorAll('.btn-remove');
    removeBtns.forEach(btn => {
        btn.addEventListener('click', () => {
            const row = btn.closest('tr');
            row.remove();
        });
    });
</script>

</html>
